<h3>Listado de Heroes</h3>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}
    </li>
</ul>

<br>

<div *ngIf="deletedHero; else notDeleted">
    <h3>Héroe borrado
        <small class="text-danger">
            {{deletedHero}}
        </small>
    </h3>
</div>

<br>

<ng-template #notDeleted>
    <h5>No se ha borrado nada</h5>
</ng-template>

<br>

<button 
    *ngIf="heroNames.length > 0"
    (click)="removeLastHero()" 
    class="btn btn-outline-danger">
    Borrar el último héroe
</button>
