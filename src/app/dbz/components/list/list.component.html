<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor=
    "let character17 of characterList; 
     let indice = index;
     let isFirst = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;"  

    class="list-group-item d-flex justify-content-between 
           align-items-center"
    [ngClass]="{ 'list-group-item-dark': isLast, 
                  'list-group-item-primary': isEven
     }"> 

     <div>
        <span class="text-primary"> {{ indice + 1}} </span>
        <span>{{character17.name}} - </span>
        <strong>Power: </strong>
        <span>{{character17.power}}</span>
    </div>
        
    <button (click)="onDeleteCharacter(character17.id)" class="btn btn-danger" >X</button>
          
    </li> 
</ul>
