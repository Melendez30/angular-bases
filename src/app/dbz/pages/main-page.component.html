<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
       
        <app-dbz-list [characterList]="characters"
                    (onDeleteId)="onDeletedCharacter($event)">
        </app-dbz-list>
    </div>

    <div class="col">
        <!-- @OUTPUT -->
        <app-add-dbz-character (onNewCharacter)="onNewCharacter($event)"></app-add-dbz-character>
    </div>      
</div>
